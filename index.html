<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件1：模态对话框</title>
	<link rel="stylesheet" href="http://qunarzz.com/observer-modal/prd/styles/style@111.css">
</head>
<body>
	<section class="wrapper">
		<button class="laucher confirm" id="laucher" type="button">
			modal laucher
		</button>

		<section id="myModal" class="fade">
			<section class="popup">
				<section class="title">
					<button type="button" class="close">x</button>
					<h4 class="modal-title" id="modalTitle">Modal title</h4>
				</section>

				<p class="text">
					Apple Watch Sport Sport 系列的表壳材料为轻巧的银色及深空灰色阳极氧化铝金属，强韧的 Ion-X 玻璃材质为显示屏提供保护。共有 5 款缤纷色彩任你选择。
				</p>
				
				<footer class="footer">
					<button type="button" class="confirm">confirm</button>					
					<button type="button" class="cancel">cancel</button>
				</footer>
			</section>
		</section>
	</section>

	<script src="http://qunarzz.com/observer-modal/prd/scripts/index@111.js"></script>
</body>
</html>
