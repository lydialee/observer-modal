<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件1：模态对话框</title>
	<link rel="stylesheet" href="http://qunarzz.com/observer-modal/prd/styles/index@123.css">
</head>
<body>
	<section class="wrapper">
		<button class="laucher confirm" id="laucher" type="button">
			modal laucher
		</button>

		<section id="myModal" class="fade">
			<section class="popup">
				<section class="title">
					<button type="button" class="close">x</button>
					<h4 class="modal-title" id="modalTitle"></h4>
				</section>

				<p class="text"></p>
				
				<footer class="footer">
					<button type="button" class="confirm">confirm</button>					
					<button type="button" class="cancel">cancel</button>
				</footer>
			</section>
		</section>
	</section>

	<script src="http://qunarzz.com/observer-modal/prd/scripts/index@123.js"></script>
</body>
</html>
